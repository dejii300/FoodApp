{% extends 'admin/base.html' %}

{% block content %}
<a href="{% url 'evtproduct_list' %}"><i style='font-size:15px' class='fas fa-angle-left'></i> Back</a>
<table class=" table table-sm">
  <tr>
    <td><a class="btn btn-sm btn-info"  href="{% url 'evtproduct_update' evtproduct.pk %}">update evtproducts</a></td>
    <td><h2>{{ evtproduct.name }}</h2></td>
    <td><p>Price: {{ evtproduct.price }}</p></td>
    <td><p>Description: {{ evtproduct.description }}</p></td>
  </tr>
{% endblock %}  
</table>
